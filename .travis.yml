dist: trusty
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-5.0
    packages:
      - g++-6
      - clang-5.0

before_install:
  - pip install --user cpp-coveralls
  - sudo apt install libboost-all-dev

script:
  - CXX=/usr/bin/g++-6 CC=/usr/bin/gcc-6 cmake .
  - cmake --build . 
  - ./gtest

after_success:
  - coveralls --root . -E ".*CMakeFiles.*" 
